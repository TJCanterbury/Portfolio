{% extends 'base.html' %}
{% load static %}
{% block title %}Home - About Me{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Profile.css' %}">
<div class="profile">
    <div class="profile_image">
    <img src="{% static 'Images/ProfileNevis.jpg' %}"  alt="Tristan's Profile Photo" style="width: auto; max-height: 400px; margin-right: 20px;">
    </div>
    <div class="profile-info" style="white-space: pre-line;">
        <p>{{ profile.description }}</p>
    </div>
</div>

{% endblock %}
